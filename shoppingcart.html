<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/digital-market/style.css"/>
    <link rel="icon" type="image/x-icon" href="/digital-market/images/icon.png">
    <script src="index.js"></script>
    <title>Кошик</title>
</head>
<body>
    <header class="header" id="header">
        <div class="logo">
            <a href="/digital-market/index.html"><img src="/digital-market/images/logo.png"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/digital-market/index.html" class="link">Головна</a></li>
                <li><a href="/digital-market/about.html" class="link">Про мене</a></li>
                <li><a href="/digital-market/catalog.html" class="link">Каталог</a></li>
                <li><a href="/digital-market/contacts.html" class="link">Контакти</a></li>
            </ul>
        </nav>
        <div class="media" id="media">
            <a href="/digital-market/shoppingcart.html"><img style="width: 65px; height: 65px;" src="/digital-market/images/shopping-cart.png" alt="Shopping Cart" class="fab-item"></a>
            <a href="https://www.tiktok.com/@darya_kashperska" target="_blank"><img src="/digital-market/images/tiktok.png" alt="Tiktok" class="fab-item"></a>
            <a href="https://www.instagram.com/sweet.fantasy24" target="_blank"><img src="/digital-market/images/instagram.png" alt="Instagram" class="fab-item"></a>
            <a href="" target="_blank"><img src="/digital-market/images/viber.png" alt="Viber" class="fab-item"></a>
        </div>
    </header>
    <div class="shoppingcart">
        <p class="empty-cart">Кошик порожній</p>
        <div class="product-placement">
            <div class="product">
                <img src="/digital-market/images/macaroon1.jpg" class="cart-product-img">
                <p class="cart-product-info">Макаруни з фісташками</p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="trash-can"><img src="/digital-market/images/trash-can.png"></button>
            </div>
            <div class="product">
                <img src="/digital-market/images/macaroon2.jpg" class="cart-product-img">
                <p class="cart-product-info">Макаруни шоколадні</p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="trash-can"><img src="/digital-market/images/trash-can.png"></button>
            </div>
            <div class="product">
                <img src="/digital-market/images/macaroon3.jpg" class="cart-product-img">
                <p class="cart-product-info">Макаруни з малиною</p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="trash-can"><img src="/digital-market/images/trash-can.png"></button>
            </div>
            <div class="product">
                <img src="/digital-market/images/macaroon4.jpg" class="cart-product-img">
                <p class="cart-product-info">Макаруни з кокосовою стружкою</p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="trash-can"><img src="/digital-market/images/trash-can.png"></button>
            </div>
        </div>
        <div class="total"></div>
    </div>
    <footer>
        <p>&copy; 2025 Darya's MacShop. Усі права захищені.</p>
    </footer>
</body>
</html>
